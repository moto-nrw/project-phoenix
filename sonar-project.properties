# SonarCloud Configuration
# Optimized for free tier line limit (excluding non-production code)

sonar.projectKey=moto-nrw_project-phoenix
sonar.organization=moto-nrw
sonar.projectName=Project Phoenix
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend,frontend/src

# Aggressive exclusions to stay under free tier limit (~40k lines saved)
sonar.exclusions=\
  **/node_modules/**,\
  **/vendor/**,\
  **/.next/**,\
  **/dist/**,\
  **/build/**,\
  **/*.min.js,\
  **/*.d.ts,\
  **/coverage/**,\
  **/bruno/**,\
  **/config/**,\
  **/scripts/**,\
  **/docs/**,\
  **/openspec/**,\
  **/*_test.go,\
  **/test/**,\
  **/seed/**,\
  **/simulator/**,\
  **/migrations/**,\
  **/templates/**,\
  **/*.md,\
  **/*.yaml,\
  **/*.yml,\
  **/*.json,\
  **/*.sql

# No test analysis (saves more lines)
sonar.tests=

# No coverage/lint reports (not generated in CI)
# sonar.go.coverage.reportPaths=backend/coverage.out
# sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
# sonar.go.golangci-lint.reportPaths=backend/golangci-lint-report.xml

sonar.sourceEncoding=UTF-8
