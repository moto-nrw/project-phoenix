name: Bug Report
description: Report something that's not working correctly
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please provide the details below to help us resolve it quickly.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What went wrong?
      placeholder: Describe the issue you encountered...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (mention in additional details)
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If possible, add screenshots to help explain your problem
      placeholder: Paste or drag-and-drop images here

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other relevant information about the issue (environment, context, etc.)
      placeholder: Add any other details about the problem here
