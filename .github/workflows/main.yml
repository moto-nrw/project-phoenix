run-name: main workflow
on: 
  push:
    branches:
      - main
      - master
      - develop
      - development
  pull_request:
    branches:
      - main
      - master
      - develop
      - development
defaults:
  run:
    shell: bash

jobs:
  deps:
    uses: ./.github/workflows/dependencies.yml
  lint:
    needs: deps
    uses: ./.github/workflows/lint.yml
  test:
    needs: deps
    uses: ./.github/workflows/test.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}