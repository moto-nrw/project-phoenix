name: Test & Coverage

on:
  workflow_call:
    inputs:
      run-backend:
        type: boolean
        default: true
      run-frontend:
        type: boolean
        default: true
    secrets:
      SONAR_TOKEN:
        description: "SonarCloud authentication token"
        required: true

defaults:
  run:
    shell: bash

jobs:
  test-backend:
    if: ${{ inputs.run-backend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: phoenix_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install Go dependencies
        run: cd backend && go mod tidy

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run database migrations
        working-directory: backend
        env:
          DB_DSN: postgres://postgres:postgres@localhost:5432/phoenix_test?sslmode=disable
        run: go run main.go migrate

      - name: Run Go tests with coverage
        working-directory: backend
        env:
          TEST_DB_DSN: postgres://postgres:postgres@localhost:5432/phoenix_test?sslmode=disable
        run: |
          gotestsum \
            --format pkgname-and-test-fails \
            --junitfile junit.xml \
            --rerun-fails \
            --rerun-fails-max-failures=5 \
            -- \
            -coverprofile=coverage.out \
            -covermode=atomic \
            ./...

      - name: Fix Go coverage paths for SonarCloud
        run: |
          # Transform Go module paths to relative paths
          # From: github.com/moto-nrw/project-phoenix/... â†’ backend/...
          sed -i 's|github.com/moto-nrw/project-phoenix/|backend/|g' backend/coverage.out

      - name: Upload backend coverage
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: coverage-backend
          path: |
            backend/coverage.out
            backend/junit.xml
          retention-days: 7
        if: always()

  test-frontend:
    if: ${{ inputs.run-frontend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests with coverage
        working-directory: frontend
        run: pnpm run test:run --coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: coverage-frontend
          path: frontend/coverage/lcov.info
          retention-days: 7
        if: always()

  sonarcloud:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [test-backend, test-frontend]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0 # Required for SonarCloud PR analysis and SCM blame

      - name: Download backend coverage
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          name: coverage-backend
          path: backend/
        continue-on-error: true

      - name: Download frontend coverage
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          name: coverage-frontend
          path: frontend/coverage/
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
