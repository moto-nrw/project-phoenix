name: Test & Coverage

on:
  workflow_call:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

defaults:
  run:
    shell: bash

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for SonarCloud

      # Go Setup & Tests
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install Go dependencies
        run: cd backend && go mod tidy

      - name: Run Go tests with coverage
        working-directory: backend
        run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Fix Go coverage paths for SonarCloud
        run: |
          # Transform Go module paths to relative paths
          # From: github.com/moto-nrw/project-phoenix/... â†’ backend/...
          sed -i 's|github.com/moto-nrw/project-phoenix/|backend/|g' backend/coverage.out

      # Node Setup & Tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: frontend
        run: npm run test:run -- --coverage
        continue-on-error: true # Don't fail if no tests yet

      # Upload coverage artifacts for debugging
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            backend/coverage.out
            frontend/coverage/lcov.info
          retention-days: 7
        if: always()

      # SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
