on: [workflow_call]
defaults:
  run:
    shell: bash

jobs:
  backend-deadcode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup Go with cache
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Install deadcode
        run: go install golang.org/x/tools/cmd/deadcode@latest
      - name: Run dead code detection
        working-directory: backend
        run: |
          echo "üîç Running dead code detection..."

          # Run deadcode and capture output
          DEADCODE_OUTPUT=$(deadcode -test ./... 2>&1 || true)

          # Define exclusion patterns (false positives)
          # cmd/root.go:Execute is the Cobra CLI entry point called by main()
          EXCLUSIONS=(
            "cmd/root.go:.*Execute"
          )

          # Build grep exclusion pattern
          EXCLUDE_PATTERN=""
          for pattern in "${EXCLUSIONS[@]}"; do
            if [[ -n "$EXCLUDE_PATTERN" ]]; then
              EXCLUDE_PATTERN="$EXCLUDE_PATTERN|$pattern"
            else
              EXCLUDE_PATTERN="$pattern"
            fi
          done

          # Filter out exclusions
          if [[ -n "$EXCLUDE_PATTERN" ]]; then
            FILTERED_OUTPUT=$(echo "$DEADCODE_OUTPUT" | grep -vE "$EXCLUDE_PATTERN" || true)
          else
            FILTERED_OUTPUT="$DEADCODE_OUTPUT"
          fi

          # Check if any dead code remains
          if [[ -n "$FILTERED_OUTPUT" ]]; then
            echo ""
            echo "‚ùå Dead code detected:"
            echo ""
            echo "$FILTERED_OUTPUT" | while IFS= read -r line; do
              if [[ -n "$line" ]]; then
                echo "  $line"
              fi
            done
            echo ""
            echo "Please remove dead code or document why it should be kept."
            echo "To add an exclusion, edit .github/workflows/lint.yml"
            exit 1
          else
            echo "No dead code detected"
          fi

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup Go with cache
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum
      - name: golang ci lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v6
        with:
          version: latest
          args: --timeout 10m
          working-directory: backend

  frontend-lint:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: "http://localhost:8080" # Default API URL for linting
      SKIP_ENV_VALIDATION: "true" # Skip validation during linting
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint frontend code
        working-directory: frontend
        run: pnpm run lint --max-warnings 0

      - name: Type check frontend code
        working-directory: frontend
        run: pnpm run typecheck

      - name: Check for unused code with knip
        working-directory: frontend
        run: pnpm knip

  betterauth-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "betterauth/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: betterauth
        run: pnpm install --frozen-lockfile

      - name: Lint betterauth code
        working-directory: betterauth
        run: pnpm run lint

      - name: Type check betterauth code
        working-directory: betterauth
        run: pnpm run typecheck

      - name: Check for unused code with knip
        working-directory: betterauth
        run: pnpm knip
