name: Lint

on:
  workflow_call:
    inputs:
      run-backend:
        type: boolean
        default: true
      run-frontend:
        type: boolean
        default: true

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  backend-format:
    if: ${{ inputs.run-backend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup Go with cache
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Check Go formatting
        working-directory: backend
        run: |
          UNFORMATTED=$(gofmt -l . 2>&1 || true)
          if [[ -n "$UNFORMATTED" ]]; then
            echo "‚ùå The following files are not formatted with gofmt:"
            echo ""
            echo "$UNFORMATTED" | while IFS= read -r file; do
              echo "  $file"
            done
            echo ""
            echo "Run 'gofmt -w .' or 'go fmt ./...' to fix."
            exit 1
          else
            echo "All Go files are properly formatted"
          fi

  backend-deadcode:
    if: ${{ inputs.run-backend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup Go with cache
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Install deadcode
        run: go install golang.org/x/tools/cmd/deadcode@latest
      - name: Run dead code detection
        working-directory: backend
        run: |
          echo "üîç Running dead code detection..."

          # Run deadcode and capture output
          DEADCODE_OUTPUT=$(deadcode -test ./... 2>&1 || true)

          # Define exclusion patterns (false positives)
          # cmd/root.go:Execute is the Cobra CLI entry point called by main()
          EXCLUSIONS=(
            "cmd/root.go:.*Execute"
          )

          # Build grep exclusion pattern
          EXCLUDE_PATTERN=""
          for pattern in "${EXCLUSIONS[@]}"; do
            if [[ -n "$EXCLUDE_PATTERN" ]]; then
              EXCLUDE_PATTERN="$EXCLUDE_PATTERN|$pattern"
            else
              EXCLUDE_PATTERN="$pattern"
            fi
          done

          # Filter out exclusions
          if [[ -n "$EXCLUDE_PATTERN" ]]; then
            FILTERED_OUTPUT=$(echo "$DEADCODE_OUTPUT" | grep -vE "$EXCLUDE_PATTERN" || true)
          else
            FILTERED_OUTPUT="$DEADCODE_OUTPUT"
          fi

          # Check if any dead code remains
          if [[ -n "$FILTERED_OUTPUT" ]]; then
            echo ""
            echo "‚ùå Dead code detected:"
            echo ""
            echo "$FILTERED_OUTPUT" | while IFS= read -r line; do
              if [[ -n "$line" ]]; then
                echo "  $line"
              fi
            done
            echo ""
            echo "Please remove dead code or document why it should be kept."
            echo "To add an exclusion, edit .github/workflows/lint.yml"
            exit 1
          else
            echo "No dead code detected"
          fi

  backend-lint:
    if: ${{ inputs.run-backend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup Go with cache
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum
      - name: golang ci lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v6
        with:
          version: latest
          args: --timeout 10m
          working-directory: backend

  backend-migration-validate:
    if: ${{ inputs.run-backend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup Go with cache
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Validate migration dependencies
        working-directory: backend
        run: go run main.go migrate validate

  backend-licenses:
    if: ${{ inputs.run-backend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup Go with cache
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest
      - name: Check Go dependency licenses
        working-directory: backend
        run: |
          echo "üîç Checking Go dependency licenses..."

          # Disallowed licenses for an Apache-2.0 project (copyleft / network-copyleft)
          DISALLOWED="AGPL-3.0,GPL-3.0,LGPL-3.0,SSPL-1.0,EUPL-1.2"

          # go-licenses check exits non-zero if disallowed licenses are found
          go-licenses check ./... --disallowed_types=restricted,reciprocal 2>&1 || {
            echo ""
            echo "‚ùå Disallowed licenses found in Go dependencies."
            echo "GDPR/Apache-2.0 project cannot use restricted or reciprocal licenses."
            echo "Review the output above and replace the offending dependency."
            exit 1
          }

          echo "All Go dependency licenses are compatible"

  frontend-lint:
    if: ${{ inputs.run-frontend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    env:
      NEXT_PUBLIC_API_URL: "http://localhost:8080" # Default API URL for linting
      SKIP_ENV_VALIDATION: "true" # Skip validation during linting
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run lint
        working-directory: frontend
        run: pnpm run lint --max-warnings 0

  frontend-typecheck:
    if: ${{ inputs.run-frontend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    env:
      NEXT_PUBLIC_API_URL: "http://localhost:8080" # Default API URL for linting
      SKIP_ENV_VALIDATION: "true" # Skip validation during linting
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        working-directory: frontend
        run: pnpm run typecheck

  frontend-knip:
    if: ${{ inputs.run-frontend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    env:
      NEXT_PUBLIC_API_URL: "http://localhost:8080" # Default API URL for linting
      SKIP_ENV_VALIDATION: "true" # Skip validation during linting
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Check for unused code
        working-directory: frontend
        run: pnpm knip

  frontend-build:
    if: ${{ inputs.run-frontend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    env:
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
      SKIP_ENV_VALIDATION: "true"
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build

  docker-build-backend-smoke:
    if: ${{ inputs.run-backend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build backend Docker image (no push)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          platforms: linux/amd64
          cache-from: type=gha,scope=backend-smoke
          cache-to: type=gha,mode=max,scope=backend-smoke

  docker-build-frontend-smoke:
    if: ${{ inputs.run-frontend }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build frontend Docker image (no push)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8080
          cache-from: type=gha,scope=frontend-smoke
          cache-to: type=gha,mode=max,scope=frontend-smoke
