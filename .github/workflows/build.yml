on: [workflow_call]
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Backend build
      - name: Go and dependencies
        uses: ./.github/actions/setup-go-and-deps
      - name: build backend
        run: cd backend && CGO_ENABLED=0 go build -o ../main .

      - name: upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-${{github.sha}}
          path: main
      
      # Frontend build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8080" # Default API URL for build
          SKIP_ENV_VALIDATION: "true" # Skip validation during build
        run: npm run build
      
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{github.sha}}
          path: frontend/.next
