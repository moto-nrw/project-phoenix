# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Strategy: Group minor/patch updates together, keep major updates separate
# This reduces PR noise while maintaining visibility for breaking changes

version: 2
updates:
  # Go modules (Backend)
  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    groups:
      # Group all uptrace/bun packages together to prevent version mismatches
      # BUN ORM requires all sub-packages to be at the same version
      uptrace-bun:
        patterns:
          - "github.com/uptrace/bun"
          - "github.com/uptrace/bun/*"
      # Group all other minor/patch updates together
      # Major updates stay separate for careful review
      minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

  # npm packages (Frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    groups:
      # Group React packages together to prevent version mismatches
      # React requires react and react-dom to have identical versions
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Group all other minor/patch updates together
      # Major updates stay separate for careful review
      minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
