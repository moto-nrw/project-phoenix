services:
  server:
    build:
      context: ./backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8080:8080
    environment:
      LOG_LEVEL: debug
      LOG_TEXTLOGGING: "true"
      PORT: 8080
      DB_DSN: ${DB_DSN:-postgres://postgres:postgres@postgres:5432/postgres?sslmode=require}
      DB_DEBUG: "true"
      #AUTH_JWT_EXPIRY: 1h
      #AUTH_JWT_REFRESH_EXPIRY: 72h
      #AUTH_JWT_SECRET: my secret
      #EMAIL_FROM_ADDRESS: go-base@example.com
      #EMAIL_FROM_NAME: Go Base
      #EMAIL_SMTP_HOST:
      #EMAIL_SMTP_PORT: 465
      #EMAIL_SMTP_USER:
      #EMAIL_SMTP_PASSWORD:
      ENABLE_CORS: "true"
    command: ["./main", "serve", "--db_debug"]

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      # API URL for both client and server-side calls
      NEXT_PUBLIC_API_URL: "http://server:8080"
      # NextAuth configuration
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "supersecretkey123"
      # Skip env validation in Docker
      SKIP_ENV_VALIDATION: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    depends_on:
      - server
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./config/ssl/postgres:/var/lib/postgresql/ssl:ro
      - ./config/ssl/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    environment:
      POSTGRES_PASSWORD: postgres
    command: ["-c", "config_file=/etc/postgresql/postgresql.conf"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 10s

volumes:
  postgres:
