services:
  server:
    build:
      context: ./backend
    depends_on:
      - postgres
    ports:
      - 8080:8080
    environment:
      LOG_LEVEL: debug
      LOG_TEXTLOGGING: "true"
      PORT: 8080
      DB_DSN: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
      #AUTH_JWT_EXPIRY: 1h
      #AUTH_JWT_REFRESH_EXPIRY: 72h
      #AUTH_JWT_SECRET: my secret
      #EMAIL_FROM_ADDRESS: go-base@example.com
      #EMAIL_FROM_NAME: Go Base
      #EMAIL_SMTP_HOST:
      #EMAIL_SMTP_PORT: 465
      #EMAIL_SMTP_USER:
      #EMAIL_SMTP_PASSWORD:
      ENABLE_CORS: "true"

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      # API URL for both client and server-side calls
      NEXT_PUBLIC_API_URL: "http://server:8080"
      # NextAuth configuration
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "supersecretkey123"
      # Skip env validation in Docker
      SKIP_ENV_VALIDATION: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    depends_on:
      - server
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

volumes:
  postgres:
