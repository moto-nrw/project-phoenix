# SonarCloud Automatic Analysis Configuration
# This file configures automatic analysis exclusions

# Exclude non-production code to stay under free tier line limit
# Also exclude .sql files - SonarCloud doesn't support PostgreSQL, only Oracle PL/SQL
sonar.exclusions=**/*_test.go,**/test/**,**/seed/**,**/migrations/**,**/simulator/**,**/openspec/**,**/docs/**,**/templates/**,**/*.sql,**/e2e/**

# Exclude test files from duplication detection
sonar.cpd.exclusions=**/*_test.go,**/test/**

# Encoding
sonar.sourceEncoding=UTF-8
