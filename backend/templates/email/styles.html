{{define "styles"}}
<style type="text/css">
body {
    background-color: #f4f7fa;
    margin: 0;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

.email-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    overflow: hidden;
}

.email-body {
    padding: 40px 32px;
    text-align: center;
}

p {
    color: #334155;
    line-height: 1.7;
    margin: 16px 0;
    font-size: 16px;
    text-align: center;
}

h1 {
    color: #5080d8;
    margin: 24px 0 16px 0;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
}

.brand {
    text-align: center;
    margin-bottom: 32px;
}

.button-wrapper {
    text-align: center;
    margin: 32px 0;
}

.button {
    display: inline-block;
    padding: 14px 32px;
    border-radius: 8px;
    background-color: #5080d8;
    color: #ffffff !important;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    box-shadow: 0 2px 4px rgba(80, 128, 216, 0.2);
}

.highlight {
    color: #83cd2d;
    font-weight: 600;
    text-align: center;
    font-size: 15px;
}

.link-text {
    word-break: break-all;
    font-size: 14px;
    text-align: center;
}

.link-text a {
    color: #5080d8;
    text-decoration: underline;
}

.security-note {
    font-size: 14px;
    color: #64748b;
    margin-top: 32px;
    padding-top: 24px;
    border-top: 1px solid #e2e8f0;
    text-align: center;
}

a {
    color: #5080d8;
}

#footer {
    background-color: #f8fafc;
    padding: 24px 32px;
    text-align: center;
    border-top: 1px solid #e2e8f0;
}

#footer p {
    color: #64748b;
    font-size: 14px;
    margin: 0;
}

#footer hr {
    display: none;
}

@media screen and (max-width: 480px) {
    body {
        padding: 10px;
    }

    .email-body {
        padding: 24px 20px;
    }

    .button {
        width: 100%;
        padding: 16px 24px;
    }

    h1 {
        font-size: 24px;
    }

    p {
        font-size: 15px;
    }
}
</style>
{{end}}
