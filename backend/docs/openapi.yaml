components:
  schemas:
    LocationRoom:
      description: Room metadata associated with a student's location
      properties:
        id:
          description: Room identifier
          format: int64
          type: integer
        is_group_room:
          description: True if this is the student's educational group room
          type: boolean
        name:
          description: Room name
          type: string
        owner_type:
          description: Type of entity that owns the room
          enum:
          - GROUP
          - ACTIVITY
          type: string
      required:
      - id
      - name
      - is_group_room
      - owner_type
      type: object
    LocationStatus:
      description: Structured representation of a student's current location
      properties:
        room:
          $ref: '#/components/schemas/LocationRoom'
        state:
          description: Canonical state of student location
          enum:
          - PRESENT_IN_ROOM
          - TRANSIT
          - SCHOOLYARD
          - HOME
          type: string
      required:
      - state
      type: object
    Setting:
      properties:
        category:
          description: Category the setting belongs to
          type: string
        created_at:
          description: Timestamp when the setting was created
          format: date-time
          type: string
        description:
          description: Description of the setting
          type: string
        id:
          description: Unique identifier for the setting
          format: int64
          type: integer
        key:
          description: Unique key identifying the setting
          type: string
        modified_at:
          description: Timestamp when the setting was last modified
          format: date-time
          type: string
        requires_db_reset:
          description: Indicates if the database needs to be reset for the setting
            to take effect
          type: boolean
        requires_restart:
          description: Indicates if the system needs to be restarted for the setting
            to take effect
          type: boolean
        value:
          description: Value of the setting
          type: string
      required:
      - id
      - key
      - value
      - category
      type: object
    SettingRequest:
      properties:
        category:
          description: Category the setting belongs to
          type: string
        description:
          description: Description of the setting
          type: string
        key:
          description: Unique key identifying the setting
          type: string
        requires_db_reset:
          description: Indicates if the database needs to be reset for the setting
            to take effect
          type: boolean
        requires_restart:
          description: Indicates if the system needs to be restarted for the setting
            to take effect
          type: boolean
        value:
          description: Value of the setting
          type: string
      required:
      - key
      - value
      - category
      type: object
  securitySchemes:
    apiKeyAuth:
      description: API key for device authentication. Provide the API key as a Bearer
        token.
      in: header
      name: Authorization
      type: apiKey
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
